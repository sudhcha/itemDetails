@(title: String)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.css"))">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <script src="@routes.WebJarAssets.at(WebJarAssets.locate("angular.min.js"))"></script>
        <script src="@routes.Assets.at("javascripts/app.js")"></script>
        <script src="@routes.Assets.at("javascripts/services.js")"></script>
        <script src="@routes.Assets.at("javascripts/controllers.js")"></script>        
        
    </head>
    <body ng-app="itemDetails">
      <div ng-controller="itemCtrl">
      	<div id="header">
      	Choose a report type:
      		<select ng-model="currentOption" ng-change="setCurrentOption(currentOption)" 
                  ng-options="o.name for o in options" id="optionSelect"></select>
      	</div>
      	<div>
      		<table class="table table-bordered table-hover">
      		<thead>
	      		<tr>
		         <th>Name</th>
		         <th>{{currentOption.name}}</th>
		      	</tr>
		   </thead>
      		<tbody ng:repeat="i in details">
      			<td>{{i.name}}</td><td>{{i.value}}</td>
      		</tbody>
			</table>
      	</div>
      </div>
    </body>
</html>
